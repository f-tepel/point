<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Point</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/stylesheets/game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dynamics.js/1.1.5/dynamics.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="timer bg-primary" id="timer"></div>
    <div class="score" id="score">
      score
    </div>
    <div class="gameField">
      <div class="point bg-primary" onclick="move()" id="point"></div>
    </div>
    <div class="info"id="info">
      <h1>Game Over</h1>
      <h1 id="time"></h1>
      <h1 id="clicks"></h1>
      <form class="" action="index.html" method="post">
        <input type="text" name="name" value="Your name">
        <input type="submit" name="" value="save">
      </form>
    </div>
    <script src="/public/scripts/engine.js"></script>
  </body>
</html>
